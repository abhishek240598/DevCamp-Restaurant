<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100&family=Ubuntu+Condensed&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@100;400&display=swap" rel="stylesheet">

    <link rel="stylesheet" 
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.7.1/css/all.min.css" 
        integrity="sha512-3M00D/rn8n+2ZVXBO9Hib0GKNpkm8MSUU/e2VNthDyBYxKWG+BftNYYcuEjXlyrSO637tidzMBXfE7sQm0INUg==" 
        crossorigin="anonymous"
    />

    <link rel="stylesheet" href="./css/common.css">
    <link rel="stylesheet" href="./css/nav.css">
    <link rel="stylesheet" href="./css/footer.css">
    <link rel="stylesheet" href="./css/skewed-header.css">
    <link rel="stylesheet" href="./css/page-container.css">
    <link rel="stylesheet" href="./css/helpers.css">
    <link rel="stylesheet" href="./css/contact.css">
    <link rel="stylesheet" href="./css/forms.css">
    <link rel="stylesheet" href="./css/buttons.css">
    <link rel="stylesheet" href="./css/media-queries.css">
    
</head>
<body>
    <div class="skewed-header">
        <div class="header-bg" style="background-image: url('./images/backgrounds/contact.jpg');"></div>

        <div class="skewed-header-wrapper">
            <div class="skewed-header-content">
                <div class="heading-wrapper">
                    <h1>Contact Us</h1>
                </div>
                    
                <div class="links-wrapper">
                    <div class="nav-link">
                        <a href="index.html">Home</a>
                    </div>

                    <div class="nav-link">
                        <a href="about.html">About Us</a>
                    </div>

                    <div class="nav-link">
                        <a href="menu.html">Menu</a>
                    </div>
                    
                    <div class="nav-link">
                        <a href="contact.html">Contact</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="page-container">
        <div class="contact-grid-wrapper">
            <div class="company-metadata-sidebar-wrapper">
                <div class="logo">
                    <img src="./images/logos/decamp-fantastic-fries-logo-dark.png" alt="Logo">
                </div>
                
                
                <div class="company-details-wrapper">
                    <i class="fas fa-map-marker-alt"></i>
                    
                    <div>
                        123 Any St<br>Scottsdale, AZ, 85251
                    </div>    
                </div>
                <div class="company-details-wrapper">
                    <i class="fas fa-phone-volume"></i>
                    
                    <div>
                        555 555 5555
                    </div>    
                </div>
                <div class="company-details-wrapper">
                    <i class="far fa-clock"></i>
                   
                    <div>
                       10 AM - MIDNIGHT
                    </div>    
                </div>
            </div>

            <div class="form">
                <div class="form-group">
                    <input type="text" id="fullName" placeholder="Your Name">
                    <label for="fullName">Your name</label>
                </div>

                <div class="form-group">
                    <input type="email" id="email" placeholder="Email">
                    <label for="email">Email</label>
                </div>

                <div class="form-group">
                   <textarea name="message" id="message" placeholder="Message"></textarea>
                   <label for="message">Message</label>
                </div>

                <div class="spacer10"></div>
                
                <div class="centered-btn-wrapper">
                    <button type="submit" class="btn">Send</button>
                </div>
            </div>
        </div>
    </div>

    <div class="spacer60"></div>


    <div class="footer">
        <div class="logo-footer">
            <img src="./images/logos/decamp-fantastic-fries-logo-white.png" alt="Logo">
        </div>

        <div class="footer-phone-hours">
            <span class="phone">
                555 555 5555
            </span>

            <span class="hours">
                10 AM  - Midnight
            </span>   
        </div>

        <div class="links-wrapper">
            <div class="nav-link">
                <a href="index.html">Home</a>
            </div>

            <div class="nav-link">
                <a href="about.html">About Us</a>
            </div>

            <div class="nav-link">
                <a href="menu.html">Menu</a>
            </div>
            
            <div class="nav-link">
                <a href="contact.html">Contact</a>
            </div>
        </div>

        <div class="social-media-icons-wrapper">
            <a href="#">
                <i class="fab fa-instagram"></i>
            </a>

            <a href="#">
                <i class="fab fa-twitter"></i>
            </a>

            <a href="#">
                <i class="fab fa-facebook-f"></i>
            </a>
        </div>

        <div class="copyright-wrapper">
            &copy; 2021 DevCamp &#124; All rights reserved
        </div>
    </div>
</body>
</html>
